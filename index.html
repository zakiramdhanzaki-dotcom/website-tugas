<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Daftar Isi Tugas</title>
  <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
  />

<style>
.bg-video {
  position: fixed;
  top: 0; left: 0;
  width: 100%; height: 100%;
  object-fit: cover;
  z-index: -1;
}
</style>
  <style>
    
    body {
      margin: 0;
      font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
      background: linear-gradient(135deg, #04aa6d, #028055);
      background-attachment: fixed;
      background-size: cover;
      color: #333;
    }

    
    .topnav {
      background: rgba(255, 255, 255, 0.1);
      backdrop-filter: blur(8px);
      position: sticky;
      top: 0;
      z-index: 999;
    }
    .topnav ul {
      margin: 0;
      padding: 0;
      list-style: none;
      display: flex;
      justify-content: center;
      align-items: center;
    }
    .topnav li {
      position: relative;
    }
    .topnav li a {
      display: block;
      color: #fff;
      padding: 14px 20px;
      text-decoration: none;
      font-size: 17px;
      border-radius: 8px;
      transition: background 0.3s, transform 0.2s;
    }
    .topnav li a:hover {
      background: rgba(255, 255, 255, 0.3);
      transform: translateY(-3px);
    }
    .topnav li a.active {
      background: #fff;
      color: #04aa6d;
      font-weight: bold;
    }
    .topnav .icon {
      display: none;
    }

   
    .cards {
      display: grid;
      grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
      gap: 20px;
      justify-content: center;
      padding: 30px;
      max-width: 1200px;
      margin: 0 auto;
    }
    .card {
      background: #fff;
      border-radius: 16px;
      text-align: center;
      box-shadow: 0 6px 15px rgba(0, 0, 0, 0.1);
      transition: all 0.3s ease;
      overflow: hidden;
      position: relative;
    }
    .card::before {
      content: "";
      position: absolute;
      top: 0;
      left: -100%;
      width: 100%;
      height: 100%;
      background: linear-gradient(120deg, rgba(255,255,255,0.3), transparent);
      transition: 0.5s;
    }
    .card:hover::before {
      left: 100%;
    }
    .card a {
      display: block;
      padding: 40px 20px;
      color: #04aa6d;
      font-weight: bold;
      font-size: 18px;
      text-decoration: none;
      transition: transform 0.3s, color 0.3s;
    }
    .card:hover {
      transform: translateY(-8px) scale(1.03);
      box-shadow: 0 12px 25px rgba(0, 0, 0, 0.2);
    }
    .card:hover a {
      color: #028055;
    }

    
    @media screen and (max-width: 600px) {
      .topnav ul {
        flex-direction: column;
        align-items: stretch;
      }
      .topnav li:not(.icon) {
        display: none;
      }
      .topnav.responsive ul li {
        display: block;
      }
      .topnav .icon {
        display: block;
        margin-left: auto;
        padding: 14px 20px;
      }
    }
  </style>
</head>
<body style="background-image: url(naruto.jpg);">


  
  <div class="topnav" id="myTopnav">
    <ul>
      <li><a class="active" href="#daftar"> DAFTAR ISI TUGAS</a></li>
      <li class="icon">
        <a href="javascript:void(0);" onclick="myFunction()">
          <i class="fa fa-bars"></i>
        </a>
      </li>
    </ul>
  </div>

  
  <div class="cards">
    <div class="card">
      <a href="../PWPB/utama/zaki login.html"> UTAMA</a>
    </div>
    <div class="card">
      <a href="../PWPB/T1/LATIHAN.html"> TUGAS 1</a>
    </div>
    <div class="card">
      <a href="../PWPB/T2/latihan2.html"> TUGAS 2</a>
    </div>
    <div class="card">
      <a href="../PWPB/T3/latihan3.html"> TUGAS 3</a>
    </div>
    <div class="card">
      <a href="../PWPB/T4/latihan4.html"> TUGAS 4</a>
    </div>
  </div>

  
  <script>
    function myFunction() {
      var nav = document.getElementById("myTopnav");
      nav.classList.toggle("responsive");
    }
  </script>
</body>
</html>
