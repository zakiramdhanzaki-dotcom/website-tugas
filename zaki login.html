<<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="UTF-8">
  <title>PENDAFTARAN</title>
</head>                               
<body style="background-image: url('../utama/me.jpg');">
  
  <div style="color: white; padding: 100px;">
  <center>
  <h2><font size="7">PENDAFTARAN</font></h2>
  <form action="proses">
    <table style="background-color: grey; padding-left: 12px; padding-bottom: 12px; padding-top: 12px; padding-right: 12px;">
      <tr>
        <td>Nama</td>
        <td><input type="text" name="nama" required></td>
      </tr>
      <tr>
        <td>Jenis Kelamin</td>
        <td>
          <input type="radio" name="jenis_kelamin" value="P" required> Perempuan
          <input type="radio" name="jenis_kelamin" value="L" required> Laki-laki
        </td>
      </tr>
      <tr>
        <td>Agama</td>
        <td>
          <select name="agama" required>
            <option value="islam">Islam</option>
            <option value="kristen">Kristen</option>
            <option value="hindu">Hindu</option>
            <option value="budha">Budha</option>
            <option value="lainnya">Lainnya</option>
          </select>
        </td>
      </tr>
      <tr>
        <td>Tempat Lahir</td>
        <td><input type="text" name="tempat_lahir" required></td>
      </tr>
      <tr>
        <td>Alamat</td>
        <td><input type="Alamat"></td>
      </tr>
      <tr>
        <td>Tanggal Lahir</td>
        <td><input type="date" name="tanggal_lahir" required></td>
      </tr>
      <tr>
        <td>Email</td>
        <td><input type="email" name="email" required></td>
      </tr>
      <tr>
        <td>Password</td>
        <td><input type="password" name="password" required></td>
      </tr>
      <tr>
        <td>Berat Badan</td>
        <td><input type="text" name="text" required></td>
      </tr>
      
    </table>
  </form>
  </center>
  <a href="../utama/aku.html"></a>
    <tr>
        <td colspan="2" rowspan="2">
          <button type="submit">Login</button>
        </td>
      </tr>

  </a>
  </div>
</body>
</html>
